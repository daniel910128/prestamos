<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Préstamos de Equipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Préstamos de Equipos</h1>
        <form id="reservaForm">
            <label for="nombre">Nombre del Docente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="equipo">Equipo a Reservar:</label>
            <select id="equipo" name="equipo">
                <option value="portatil">Portátil</option>
                <option value="videoBeam">Video Beam</option>
            </select>

            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora de Reserva:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Reservar</button>
        </form>
        <div id="mensaje"></div>
        <h2>Disponibilidad de Equipos</h2>
        <div id="disponibilidad"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
